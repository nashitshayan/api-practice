<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Working with APIs</title>
	</head>
	<body>
		<img src="#" alt="" />

		<script>
			const img = document.querySelector('img');
			fetch(
				'https://api.giphy.com/v1/gifs/translate?api_key=iV44bOMptyn9ocVVs9Yv5rJ157DQjke9&s=cats',
				{ mode: 'cors' },
			)
				.then((response) => response.json())
				.then((json) => {
					img.src = json.data.images.original.url;
					console.log(img);
				});
		</script>
	</body>
</html>
